
<div class="container" >
  <div class="scrollable">
    <div *ngFor="let post of posts" class="mt-3">
      <div class="row" >
        <div class="col-3 offset-2" [ngClass]="post.style">
          <p class="wrap">{{post.text}}</p>
        </div>
        <div class="col-3" [ngClass]="post.style">
          {{post.creationDate}}
        </div>
        <div class="col-3">
          <button class="btn btn-danger" (click)="delete(post)"> DELETE POST</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <p class="col-1 offset-11"> {{posts.length}}</p>
  </div>

</div>
